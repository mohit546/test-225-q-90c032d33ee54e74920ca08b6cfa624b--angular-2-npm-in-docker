<div class="card">
  <form>
    <div class="card-header">Segment Video</div>
    <div class="card-body">

      <div class="form-group">
        <label for="video-link">Video Link</label>
        <input type="text" id="video-link" class="form-control video-link" placeholder="Video Link">
      </div>

      <div class="form-group">
        <label for="segment-setting">Segment Settings</label>
        <select id="segment-setting" class="custom-select segment-setting">
          <option selected>Select Segment Settings ... </option>
          <option value="Interval Duration">Interval Duration</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interval-duration">Interval Duration (in seconds) ...</label>
        <input type="text" id="interval-duration" class="form-control interval-duration" placeholder="Interval Duration">
      </div>


    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-primary process-video">SEGMENT VIDEO</button>
    </div>
  </form>
</div>
